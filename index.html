<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/d322c129f9.js" crossorigin="anonymous"></script>
</head>
<body>
   
    <div class="container">
        <div class="card has-background-grey-lighter is-2">
            <div class="card">
                <header class="card-header">
                  <p class="card-header-title">
                    Formúlario de contato
                  </p>
                  <button class="card-header-icon" aria-label="more options">
                    <span class="icon">
                      <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                  </button>
                </header>
              </div>
            <div class="card-content">
              <div class="content">
                <div class="field">
  
  <label class="label">Nome</label>
  <div class="control">
    <input class="input" type="text" placeholder="Digite seu nome">
  </div>
</div>

<div class="field">
  <label class="label">Email</label>
  <div class="control has-icons-left has-icons-right">
    <input class="input " type="text" placeholder="Text input" value="digite seu email">
    <span class="icon is-small is-left">
      <i class="fas fa-user"></i>
    </span>
    <span class="icon is-small is-right">
      <i class="fas fa-check"></i>
    </span>
  </div>

</div>

<div class="field">
  <label class="label">telefone</label>
  <div class="control has-icons-left has-icons-right">
    <input class="input " type="email" placeholder="Email input" value="informe seu DD e telefone">
    <span class="icon is-small is-left">
      <i class="fas fa-envelope"></i>
    </span>
    <span class="icon is-small is-right">
      <i class="fas fa-exclamation-triangle"></i>
    </span>
  </div>
  
</div>

<div class="field">
    <label class="label">País</label>
    <div class="control has-icons-left has-icons-right">
      <input class="input " type="text" placeholder="Text input" value="digite seu País">
      <span class="icon is-small is-left">
        <i class="fas fa-user"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fas fa-check"></i>
      </span>
    </div>

<div class="field">
  <label class="label">Mensagem</label>
  <div class="control">
    <textarea class="textarea" placeholder="escreva"></textarea>
  </div>
</div>
<div class="field is-grouped">
    <div class="control">
      <button class="button is-link">Submit</button>
    </div>
    <div class="control">
      <button class="button is-link is-light">Cancel</button>
    </div>

</div>

</body>
</html>
